<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
		<h1>Simple Interest Calculator</h1>

        	Amount <input type="number"  id="principal">  <br/>
        	Rate <input type="range" min="1" max="20" step="0.25" value="10.50" oninput="rateDisplay(this.value)" id="rate"><span id="displayRate">10.50%</span>  <br/>
        	No. of Years <input type="number" min="1" max="10"  id="years">  <br/>

        	<button onclick="compute()">Compute Interest</button>
		<span id="result"></span>
	</div>
    </body>
<footer>Â© Everyone Can Get Rich<footer>
</html>
